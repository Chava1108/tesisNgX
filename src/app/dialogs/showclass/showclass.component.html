<div class="cuerpo">
    <h1>Informacion de la clase</h1>
    <div style="width: 300px;">
        <table class="table table-dark">
            <thead>
                <tr >
                  <th scope="col" colspan="3" class="bg-danger">{{data.label}}</th>
                 
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="3" class="bg-danger">Atributos</td>
                    
                </tr> 
                <tr *ngFor="let item of data.atributos">
                    <td colspan="2">{{item.tipo + " "+ item.nombre}}</td>
                    <td><button *ngIf="bandEditar" (click)="editar(item, 'Atributos')" style="margin-left: 10px;"  class="btn btn-primary">Editar</button></td>
                </tr>
                <tr *ngIf="bandEditar">
                    <td colspan="3"><button style="margin-left: 10px;" class="btn btn-success" (click)="agregarAtributo()">Agregar Atributo</button></td>
                </tr> 
                <tr>
                    <td colspan="3" class="bg-danger">Funciones</td>
                    
                </tr>  
                <tr *ngFor="let item of data.funciones">
                    <td colspan="2">{{item.tipo +" "+item.nombre}}</td>
                    <td><button *ngIf="bandEditar" (click)="editar(item,'Funciones')" style="margin-left: 10px;" class="btn btn-primary">Editar</button></td>
                </tr>
                <tr *ngIf="bandEditar">
                    <td colspan="3"><button  style="margin-left: 10px;" class="btn btn-success" (click)="agregarFuncion()">Agregar Funcion</button></td>
                </tr> 
            </tbody>
        </table>
      </div>
</div>
<div mat-dialog-actions >
    <button class="btn btn-primary" mat-button [mat-dialog-close]="false">Cerrar</button>
    <button style="margin-left: 10px;" (click)="editarClase()" class="btn btn-primary">Editar</button>
    <button style="margin-left: 10px;" (click)="eliminarClase()" class="btn btn-danger">Eliminar</button>
</div>
