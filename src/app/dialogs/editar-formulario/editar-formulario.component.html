<div mat-dialog-content class="layout-row layout-align-end-end">
    <h1>Editar {{data.bandera}}</h1>
</div>
<div class="container">
    <form [formGroup]="formulario" *ngIf="bandAtributos">
        <div class="row">
            <label for="exampleFormControlInput1">Atributo</label>
            <div class="col-3">
                <select id="inputState" class="form-control" formControlName="tipoAtributo">
                    <option *ngFor="let item of list" [value]="item">{{item}}</option>
                </select>
            </div>
            <div class="col-4">
                <input class="form-control" formControlName="atributo" type="text">
            </div>
            <div class="col-4">
                <button type="button"
                    class="btn btn-success" [disabled]="formulario.pristine || formulario.invalid" (click)="editarAtributos()">{{boton}}</button>
            </div>
        </div>
    </form>
    <form [formGroup]="formulario2" *ngIf="bandFunciones">
        <div class="row">
            <label for="exampleFormControlInput1">Funcion</label>
            <div class="col-3">
                <select id="inputState" class="form-control" formControlName="tipoFuncion">
                    <option *ngFor="let item of list2" [value]="item">{{item}}</option>
                </select>
            </div>
            <div class="col-4">
                <input class="form-control" formControlName="funcion" type="text">
            </div>
            <div class="col-4">
                <button type="button"
                    class="btn btn-success" [disabled]="formulario2.pristine || formulario2.invalid" (click)="editarFunciones()">{{boton}}</button>
            </div>
        </div>
    </form>
    <button mat-raised-button style="margin-top: 10%;" class="btn btn-primary" mat-button (click)="onClickNo()">Cerrar</button>
</div>
